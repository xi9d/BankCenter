<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login(email.value, pin.value)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" #email id="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="pin">PIN</label>
      <input type="password" #pin id="pin" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
