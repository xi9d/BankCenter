
<div class="bg-orange-300 h-screen">
  <h1 class="bg-slate-700 text-white p-4 font-semibold text-center">Bank Application</h1>
<div class="max-w-2xl mx-auto border p-5 border-white my-10 text-center">
  <h1 class="text-slate-600 font-bold m-3 text-2xl underline">Login</h1>
  <form class="" (ngSubmit)="onLogin()">
    <label for="email" class="text-slate-500 text-xl font-semibold">Email</label><br>
    <input type="text" id="email" [(ngModel)]="email" name="email" class=" ml-5 p-2 border border-slate-500 font-semibold" /><br>
    <label for="pin" class="text-slate-500 text-xl font-semibold">Pin</label><br>
    <input type="password" id="pin" [(ngModel)]="pin" name="pin" class="ml-5 p-2 border border-slate-500 font-semibold" /><br>
    <button type="submit" class="bg-orange-700 text-white font-bold p-4 m-2 rounded-md">Submit</button>
  </form>
</div>
</div>
