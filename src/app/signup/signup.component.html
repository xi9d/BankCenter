<div class="signup-container">
  <h2>Create an Account</h2>
  <form [formGroup]="form" (ngSubmit)="customerForm()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="pin">Password</label>
      <input type="password" id="pin" formControlName="pin" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="confirm_pin">Confirm Password</label>
      <input type="password" id="confirm_pin" formControlName="confirm_pin" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
